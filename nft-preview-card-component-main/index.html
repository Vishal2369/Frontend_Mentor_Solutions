<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card flow">
    <div class="card__header">
      <img src="images/image-equilibrium.jpg" alt="glass cube standing by its corner and glowing">
      <div class="overlay">
        <img src="/images/icon-view.svg" alt="eye icon">
      </div>
    </div>
    <h1 class="card__title hover-effect">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__info">
      <div>
        <img src="/images/icon-ethereum.svg" alt="ethereum logo">
        <h3 class="hover-effect">0.041 ETH</h3>
      </div>
      <div>
        <img src="/images/icon-clock.svg" alt="clock icon">
        <p>3 days left</p>
      </div>
    </div>
    <div class="divider"></div>
    <div class="card__profile">
      <img src="images/image-avatar.png" alt="Jules Wyvern" class="profile__avatar">
      <p>Creation of <a href="#" class="hover-effect">Jules Wyvern</a></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Kumar</a>.
  </div>
</body>
</html>
